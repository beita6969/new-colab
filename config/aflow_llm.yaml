# AFlow LLM配置
# 用于执行工作流中的算子调用
# 已更新为使用OpenAI API

models:
  "gpt-4o-mini":
    api_type: "openai"
    base_url: "https://api.openai.com/v1"
    api_key: "${OPENAI_API_KEY}"  # 从环境变量读取
    model_name: "gpt-4o-mini"
    temperature: 0
    top_p: 1
    max_tokens: 4096

  "gpt-4o":
    api_type: "openai"
    base_url: "https://api.openai.com/v1"
    api_key: "${OPENAI_API_KEY}"
    model_name: "gpt-4o"
    temperature: 0
    top_p: 1
    max_tokens: 4096
